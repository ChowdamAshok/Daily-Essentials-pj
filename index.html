<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="nav">
        <header>
          <a href="#" class="logo">C.V.A</a>
          <div class="bx bx-menu" id="menu-icon"></div>
  
          <ul class="navbar">
              <li><a href="#clock-date">Clock and Date</a></li>
              <li><a href="#weather">Weather</a></li>
              <li><a href="#todo-list">To-Do List</a></li>
              <li><a href="#calculator">Calculator</a></li>
              <li><a href="#countdown-timer">Countdown Timer</a></li>
              <div class="checkbox-wrapper-5">
                <div class="check">
                  <input checked="" id="check-5" type="checkbox">
                  <label for="check-5"></label>
                </div>
              </div>
          </ul>
        </header>
    </section>

    <div class="container">
        <div class="block" id="clock-date">
            <h2>Clock and Date</h2>
            <div id="clock">
                <div class="hand hour" id="hour"></div>
                <div class="hand minute" id="minute"></div>
                <div class="hand second" id="second"></div>
            </div>
            <div id="date"></div>
            <div id="greeting"></div>
        </div>
        <div class="block" id="weather">
            <h2>Weather</h2>
            <input type="text" id="location-input" placeholder="Enter location">
            <button id="get-weather">Get Weather</button>
            <div id="weather-info"></div>
        </div>
        <div class="block" id="todo-list">
            <h2>To-Do List</h2>
            <div class="main-container">
                <div class="task-entry">
                  <a><b><i>Your Task: </i></b></a><input type="text" id="taskInput" placeholder="Enter task">
                  <br>
                  <a><b><i>Date:</i></b></a><input type="date" id="dateInput">
                  <br>
                  <br>
                  <button class="savbtn" onclick="saveTask()">Save</button>
                </div>
                <div id="tasksContainer"></div>
            </div>
        </div>
        
        <div class="block" id="calculator">
            <h2>Calculator</h2>
            <div class="calculator">
                <input type="text" id="display" disabled>
                <div class="buttons">
                    <button class="btn" onclick="clearDisplay()">C</button>
                    <button class="btn" onclick="deleteChar()">‚Üê</button>
                    <button class="btn" onclick="appendToDisplay('/')">/</button>
                    <button class="btn" onclick="appendToDisplay('*')">*</button>
                    <button class="btn" onclick="appendToDisplay('7')">7</button>
                    <button class="btn" onclick="appendToDisplay('8')">8</button>
                    <button class="btn" onclick="appendToDisplay('9')">9</button>
                    <button class="btn" onclick="appendToDisplay('-')">-</button>
                    <button class="btn" onclick="appendToDisplay('4')">4</button>
                    <button class="btn" onclick="appendToDisplay('5')">5</button>
                    <button class="btn" onclick="appendToDisplay('6')">6</button>
                    <button class="btn" onclick="appendToDisplay('+')">+</button>
                    <button class="btn" onclick="appendToDisplay('1')">1</button>
                    <button class="btn" onclick="appendToDisplay('2')">2</button>
                    <button class="btn" onclick="appendToDisplay('3')">3</button>
                    <button class="btn" onclick="calculateResult()">=</button>
                    <button class="btn" onclick="appendToDisplay('0')">0</button>
                    <button class="btn" onclick="appendToDisplay('.')">.</button>
                </div>
            </div>
        </div>
        <div class="block" id="countdown-timer">
            <h1>Countdown Timer</h1>
            <div class="timer-container">
                <div class="timer-item">
                    <p class="timer-label">Hours</p>
                    <div id="hours" class="timer-box">00</div>
                </div>
                <div class="timer-item">
                    <p class="timer-label">Minutes</p>
                    <div id="minutes" class="timer-box">00</div>
                </div>
                <div class="timer-item">
                    <p class="timer-label">Seconds</p>
                    <div id="seconds" class="timer-box">00</div>
                </div>
            </div>
            <button id="startTimerBtn" class="submit-btn">
                Set Timer
            </button>
        </div>
    </div>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="script.js"></script>
</body>
</html>
